<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Form</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="image.png" type="image/x-icon">
</head>
<body>
    <section class="cadastro">
        <div class="container">
            <h1>Cadastro</h1>
            <form>
                <div class="formCadastro">
                    <label for="nome">Nome <span style="color: red;">*</span></label>
                    <input type="text" id="nome" name="nome" required autocomplete="off">
                </div>
                <div class="formCadastro">
                    <label for="sobrenome">Sobrenome <span style="color: red;">*</span></label>
                    <input type="text" id="sobrenome" name="sobrenome" required autocomplete="off">
                </div>
                <div class="formCadastro">
                    <label for="email">Email <span style="color: red;">*</span></label>
                    <input type="email" id="email" name="email" autocomplete="off">
                </div>
            <hr>
                <div class="formCadastro">
                    <label for="cpf">CPF <span style="color: red;">*</span></label>
                    <input type="text" id="cpf" name="cpf" required autocomplete="off" maxlength="14">
                </div>
                <div class="formCadastro">
                    <label for="celular">Celular <span style="color: red;">*</span></label>
                    <input type="tel" id="celular" name="celular" required autocomplete="off">
                </div>
                <div class="formCadastro">
                    <label for="telefone">telefone</label>
                    <input type="tel" id="telefone"  name="telefone" autocomplete="off">
                </div>
                <hr>
                <div class="formCadastro">
                    <label for="cep">CEP <span style="color: red;">*</span></label>
                    <input type="text" id="cep" name="cep" required autocomplete="off">
                </div>
                <div class="formCadastro endereco">
                    <label for="endereco">Endere√ßo <span style="color: red;">*</span></label>
                    <input type="text" id="endereco" name="endereco" required autocomplete="off">
                </div>
                <div class="formCadastro">
                    <label for="numero">Numero <span style="color: red;">*</span></label>
                    <input type="number" id="numero" name="numero" required autocomplete="off">
                </div>
                <div class="formCadastro">
                    <label for="estado">Estado <span style="color: red;">*</span></label>
                    <input type="text" id="estado" name="estado" autocomplete="off">
                </div>
                <div class="formCadastro">
                    <label for="bairro">Bairro <span style="color: red;">*</span></label>
                    <input type="text" id="bairro" name="bairro" required autocomplete="off">
                </div>
                <div class="formCadastro ultimaLinha">
                    <label for="cidade">Cidade <span style="color: red;">*</span></label>
                    <input type="text" id="cidade" name="cidade" required autocomplete="off">
                    <label for="Comp">Complemento</label>
                    <input type="text" id="Comp" name="comp" autocomplete="off">
                </div>
                <hr>
                <button type="reset">Limpar dados</button>
                <button type="submit">Continuar</button>
            </form>
        </div>
    </section>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/messages_pt_BR.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

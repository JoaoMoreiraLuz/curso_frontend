<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="btn-group">
            <button class="btn btn-primary" id="dropdown-exemplo">
                Cadastrar
            </button>
            <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown"></button>
            <ul class="dropdown-menu dropdown-menu-dark">
                <li class="dropdown-item">
                    <a href="#">Novo usuario</a>
                    <img class="d-block w-100" src="https://i.pinimg.com/564x/be/e6/01/bee601b7884233aac490c4d28aa1ced1.jpg" alt="">
                </li>
                <li class="dropdown-item">
                    <a href="#">Novo fornecedor</a>
                </li>
                <li class="dropdown-item">
                    <a href="#">Novo funcionario</a>
                </li>
            </ul>
        </div>
    </div>
    <script src="lib/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <style>
        .navbar-nav .nav-link.active {
            color: white;
        }

        .nav-link {
            text-align: center;
            }
    </style>
</head>
<body>
    <header>
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>Título</h1>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="nav navbar-nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contato</a>
                        </li>
                    </ul>
                </nav>
                <button type="button" id="btn-check" class="btn btn-warning">Check</button>
            </div>
        </div>
    </header>

    <div class="toaster-container position-fixed bottom-0 end-0 p-3">
        <div data-bs-autohide="false" class="toast" id="mensagens-alerta">
            <header class="toast-header">
                <Strong>Importante</Strong>
            </header>
            <div class="toast-body">
                Você possui 10 mensagens não lidas.
                <div class="mt-2 pt-2 border-top">
                    <button class="btn btn-danger" type="button" data-bs-dismiss="toast">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/bootstrap.bundle.min.js"></script>
    <script>
        const ativadorToast = document.getElementById('btn-check')
        const mensagem = document.getElementById('mensagens-alerta')
        
        if(ativadorToast){
            ativadorToast.addEventListener('click', function(){
                const toast = new bootstrap.Toast(mensagem)
                toast.show()
            })
        }
    </script>
</body>
</html>
